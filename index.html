<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Universe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Media Universe</h1>
        <p class="subtitle">An interactive visualization of my NeoDB library</p>
    </header>
    
    <div class="controls">
        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="movie">Movies</button>
            <button class="filter-btn" data-category="book">Books</button>
            <button class="filter-btn" data-category="tvseries">TV Series</button>
            <button class="filter-btn" data-category="music">Music</button>
            <button class="filter-btn" data-category="podcast">Podcasts</button>
        </div>
        
        <div class="search">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="zoom-controls">
            <button id="zoom-in" title="Zoom In">+</button>
            <button id="zoom-out" title="Zoom Out">-</button>
            <button id="reset-view" title="Reset View">‚ü≤</button>
        </div>
    </div>
    
    <div class="main-content">
        <div id="graph-container" class="graph-container"></div>
        
        <div class="info-panel">
            <h2>Information</h2>
            <div id="info-content">
                <p class="info-placeholder">Click on a node to view details</p>
            </div>
        </div>
    </div>
    
    <div class="legend-container">
        <h3>Legend</h3>
        <div id="dynamic-legend" class="legend"></div>
    </div>
    
    <footer>
        <p>Data sourced from <a href="https://neodb.social">NeoDB</a> | Last updated: <span id="last-updated">Unknown</span></p>
        <p>Created with D3.js</p>
    </footer>
    
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>

    <!-- Load scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/data-adapter.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
