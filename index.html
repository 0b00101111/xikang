<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NeoDB Visualization</title>

    <script src="js/data-adapter.js"></script>
    
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Add custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>My Media Universe</h1>
            <p class="subtitle">An interactive visualization of my NeoDB library</p>
        </header>
        
        <div class="controls-bar">
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="movie">Movies</button>
                <button class="filter-btn" data-category="book">Books</button>
                <button class="filter-btn" data-category="tvseries">TV Series</button>
                <button class="filter-btn" data-category="music">Music</button>
                <button class="filter-btn" data-category="podcast">Podcasts</button>
            </div>
            
            <div class="view-options">
                <button id="zoom-in" class="tool-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                </button>
                <button id="zoom-out" class="tool-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                </button>
                <button id="reset-view" class="tool-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0-18 0"></path><path d="M3 12h4"></path><path d="M17 12h4"></path><path d="M12 3v4"></path><path d="M12 17v4"></path></svg>
                </button>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search...">
                    <button id="search-btn" class="tool-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="visualization-container">
            <div id="graph-container"></div>
            <div id="info-panel">
                <h3>Information</h3>
                <div id="info-content">
                    <p class="info-placeholder">Click on a node to view details</p>
                </div>
            </div>
        </div>
        
        <div class="legend-container">
            <h4>Legend</h4>
            <div id="dynamic-legend">
                <!-- Legend items will be added via JavaScript -->
            </div>
        </div>
        
        <footer>
            <p>Data sourced from <a href="https://neodb.social" target="_blank">NeoDB</a> | Last updated: <span id="last-updated">Loading...</span></p>
            <p>Created with <a href="https://d3js.org" target="_blank">D3.js</a></p>
        </footer>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>
    
    <!-- Load custom JavaScript -->
    <script src="js/graph.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
